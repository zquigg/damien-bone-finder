<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="codebase/css/style.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <a class="navbar-brand" href="#">LOGO PLACEHOLDER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="tesrtfrontendlogin.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="profile-picture-container">
        <div id="Profile-Picture-Button">
          <img id="Profile-Picture-Image" src="images/Profile-Picture.png" alt="Profile Picture">
        </div>
        <button id="Change-Profile-Picture">Change Profile Picture</button>
        <input type="file" id="file-input" style="display: none;" accept="image/*">
    </div>

    <div class="button-container">
        <button onclick="campusCenterRedirect ()" class="Badge-Button"><img class="Button-Image" src="images/Campus-Center.png" data-collected="false"></button>
        <button onclick="universityLibraryRedirect ()"class="Badge-Button"><img class="Button-Image" src="images/University-Library.png" data-collected="false"></button>
        <button onclick="colinsCircleRedirect ()"class="Badge-Button"><img class="Button-Image" src="images/Colins-Circle.png" data-collected="false"></button>
    </div>

    <div class="button-container">
        <button onclick="centerFountainRedirect ()" class="Badge-Button"><img class="Button-Image" src="images/Center-Fountain.png" data-collected="false"></button>
        <button onclick="entranceFountainRedirect ()" class="Badge-Button"><img class="Button-Image" src="images/Entrance-Fountain.png" data-collected="false"></button>
        <button onclick="parkerPondRedirect ()" class="Badge-Button"><img class="Button-Image" src="images/Parker-Pond.png" data-collected="false"></button>
    </div>

    <div id="will_delete_later_lol">
        <button id="but"><small>Click me to enable/disable all badges (I will delete later)</small></button>
    </div>

    <script src="codebase/js/badge-redirect-links.js"></script>
    <script src="codebase/js/profile-picture-components.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
